<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <style>
        /* Default styles for desktop */
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        header, footer {
            background-color: #220d56;
            color: white;
            text-align: center;
            padding: 5px;
            width: 100%;
        }

        main {
            flex: 2;
            padding: 1em;
        }

        aside {
            background-color: #f0f0f0;
            padding: 1em;
            flex: 1;
        }

        /* Media query for tablets */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            }
        }

        /* Media query for mobile phones */
        @media (max-width: 480px) {
            body {
                font-size: 14px; /* Slightly smaller font for mobile */
            }
            main, aside {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Media Query Example</h1>
    </header>
    <div class="container">
        <main>
            <h2>Main Area</h2>
            This is the main content area. It will be wider on larger screens.
        </main>
        <aside>
            <h2>Sidebar Area</h2>
            This is a sidebar. On smaller screens, it will appear above the main content.  On larger screens, it will appear to the right of the main area.
        </aside>
    </div>
    <footer>
        Footer
    </footer>
</body>
</html>
